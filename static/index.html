<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的博客</h1>
            <div>
                <button id="newPostBtn" class="btn hidden">写新文章</button>
                <button id="logoutBtn" class="btn hidden">退出登录</button>
            </div>
        </header>

        <div id="postForm" class="post-form hidden">
            <h2>写新文章</h2>
            <form id="createPostForm">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">内容 (支持 Markdown)</label>
                    <div class="markdown-editor">
                        <div class="editor-tabs">
                            <button type="button" class="tab-btn active" data-tab="edit">编辑</button>
                            <button type="button" class="tab-btn" data-tab="preview">预览</button>
                        </div>
                        <div class="editor-toolbar">
                            <button type="button" class="toolbar-btn" id="uploadImageBtn">
                                📷 插入图片
                            </button>
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        </div>
                        <div class="editor-content">
                            <textarea id="content" name="content" rows="12" required placeholder="在这里输入 Markdown 内容..."></textarea>
                            <div id="preview" class="markdown-preview hidden"></div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">发布</button>
                    <button type="button" class="btn" id="cancelBtn">取消</button>
                </div>
            </form>
        </div>

        <main>
            <div id="posts" class="posts">
                <!-- 文章列表将通过 JavaScript 动态加载 -->
            </div>
        </main>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
